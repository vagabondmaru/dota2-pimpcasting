dota_camera_accelerate 50
//dota_camera_speed 6000
dota_camera_speed 4013
dota_minimap_always_draw_hero_icons 1
//dota_minimap_hero_size 700
dota_minimap_hero_size 834
//dota_minimap_rune_size 700
dota_minimap_rune_size 325
fps_max 180
fog_override 0
dota_hud_netgraph 1

//dota_minimap_hero_scalar 1
dota_minimap_hero_scalar 0
//dota_minimap_hero_scalar_distance 20
dota_minimap_hero_scalar_distance 30
//dota_minimap_hero_scalar_minimum 600
dota_minimap_hero_scalar_minimum 513

dota_camera_edgemove 1
dota_mouse_window_lock 1
dota_alt_shows_neutral_spawn_boxes 1

alias "+camhold" "dota_camera_lock 1"
alias "-camhold" "dota_camera_lock 0"
bind SPACE "+camhold"

//bind "MOUSE4" "+voicerecord"
//bind "MOUSE5" "+chatwheel"
dota_hud_netgraph 1
//dota_camera_disable_zoom true


//Some binds for the runes. Change the binds to use free keys, if you have something bound, the bind will likely not work!
//BOT rune
bind "]" "dota_camera_set_lookatpos 1220 -1260"
//TOP rune
bind "[" "dota_camera_set_lookatpos -1596 985"

echoln "Executed playing.cfg"